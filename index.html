<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>விக்கிப்பீடியா ஸ்மார்ட் புள்ளிவிவரக் கருவி</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: flex-end; }
        button { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f9fa; }
        .project-tag { background: #e8f0fe; color: #1967d2; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin: 2px; display: inline-block; border: 1px solid #c2d7ff; }
        .loader { display: none; color: blue; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h2>விக்கிமீடியா பங்களிப்பாளர் புள்ளிவிவரம் (Smart Cleaner)</h2>
    
    <label>பயனர் பெயர்கள் (கையெழுத்துடன் இருந்தாலும் பரவாயில்லை):</label>
    <textarea id="userList" placeholder="--பயனர் பெயர் (பேச்சு) 10:00..."></textarea>

    <div class="controls">
        <div>
            <label>தொடக்கம்:</label><br>
            <input type="month" id="startMonth" value="2026-01">
        </div>
        <div>
            <label>முடிவு:</label><br>
            <input type="month" id="endMonth" value="2026-01">
        </div>
        <button onclick="runAnalytics()">புள்ளிவிவரம் காண்</button>
    </div>

    <div id="loader" class="loader">தரவுகள் சுத்திகரிக்கப்பட்டு தேடப்படுகின்றன...</div>

    <table>
        <thead>
            <tr>
                <th>வ.எண்</th>
                <th>பயனர் பெயர்</th>
                <th>திட்டங்கள் வாரியாக</th>
                <th>மொத்தம்</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    // பயனர் பெயரிலிருந்து குறியீடுகளை நீக்கும் மேஜிக் செயல்பாடு
    function cleanUsername(input) {
        return input
            .replace(/--/g, "")           // தையல்களை நீக்கு
            .replace(/\(பேச்சு\)/g, "")    // (பேச்சு) நீக்கு
            .replace(/\(talk\)/g, "")     // (talk) நீக்கு
            .split(/[0-9]{2}:[0-9]{2}/)[0] // நேரக் குறியீட்டிற்கு முன்னால் உள்ளதை மட்டும் எடு
            .trim();
    }

    async function runAnalytics() {
        const userText = document.getElementById('userList').value;
        const rawLines = userText.split('\n').filter(l => l.trim() !== "");
        const start = document.getElementById('startMonth').value + "-01";
        const end = document.getElementById('endMonth').value + "-31";
        
        const loader = document.getElementById('loader');
        const tableBody = document.getElementById('tableBody');
        
        loader.style.display = "block";
        tableBody.innerHTML = "";

        for (let i = 0; i < rawLines.length; i++) {
            const originalLine = rawLines[i];
            const user = cleanUsername(originalLine); // சுத்தமான பெயர் இங்கே கிடைக்கிறது
            
            if (!user) continue;

            try {
                // XTools API அழைப்பு
                const url = `https://xtools.wmcloud.org/api/user/pages_count/global/${encodeURIComponent(user)}`;
                const res = await fetch(url);
                const data = await res.json();
                
                let userTotal = 0;
                let projectInfo = "";

                if (data.projects) {
                    for (const proj in data.projects) {
                        // குறிப்பிட்ட காலத்தில் மட்டும் செய்த பங்களிப்புகளைச் சரிபார்க்கும் நுட்பம்
                        const sUrl = `https://xtools.wmcloud.org/api/project/user_stats/${proj}/${encodeURIComponent(user)}/${start}/${end}`;
                        const sRes = await fetch(sUrl);
                        const sData = await sRes.json();
                        
                        const count = sData.total_res || 0;
                        if (count > 0) {
                            userTotal += count;
                            projectInfo += `<span class="project-tag">${proj}: ${count}</span> `;
                        }
                    }
                }

                tableBody.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td><b>${user}</b></td>
                        <td>${projectInfo || 'இக்காலத்தில் பங்களிப்பு இல்லை'}</td>
                        <td>${userTotal}</td>
                    </tr>`;
            } catch (e) { console.error(e); }
        }
        loader.style.display = "none";
    }
</script>

</body>
</html>
