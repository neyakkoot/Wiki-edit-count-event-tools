<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>விக்கிமீடியா பங்களிப்பாளர் புள்ளிவிவரம்</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        .input-group { background: #f9f9f9; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; box-sizing: border-box; }
        .date-pickers { display: flex; gap: 20px; margin: 15px 0; align-items: center; flex-wrap: wrap; }
        input[type="month"] { padding: 8px; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #27ae60; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; }
        button:hover { background: #219150; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        th { background: #3498db; color: white; }
        tr:nth-child(even) { background: #f8f9fa; }
        .project-tag { display: inline-block; background: #e8f0fe; color: #1967d2; padding: 3px 8px; border-radius: 4px; font-size: 11px; margin: 2px; font-weight: bold; border: 1px solid #c2d7ff; }
        #loader { display: none; text-align: center; font-weight: bold; color: #e67e22; padding: 20px; }
        .total-box { margin-top: 20px; padding: 15px; background: #d4edda; border-radius: 8px; text-align: center; font-size: 1.2em; font-weight: bold; color: #155724; }
    </style>
</head>
<body>

<div class="container">
    <h2>விக்கிமீடியா பங்களிப்பாளர் புள்ளிவிவரக் கருவி</h2>

    <div class="input-group">
        <label><b>பயனர் பெயர்கள்:</b></label>
        <textarea id="userList" placeholder="ஒவ்வொரு வரியிலும் ஒரு பயனர் பெயர் அல்லது கையொப்பம்"></textarea>

        <div class="date-pickers">
            <div>
                <label>தொடக்கம்: </label>
                <input type="month" id="startMonth" value="2026-01">
            </div>
            <div>
                <label>முடிவு: </label>
                <input type="month" id="endMonth" value="2026-01">
            </div>
            <div style="flex-grow: 1; text-align: right;">
                <small>*தேர்ந்தெடுக்கப்பட்ட மாதங்கள் முழுமையாகக் கணக்கிடப்படும்</small>
            </div>
        </div>
        <button onclick="fetchCentralStats()">புள்ளிவிவரத்தை உருவாக்கு</button>
    </div>

    <div id="loader">தரவுகள் சேகரிக்கப்படுகின்றன... இது சிறிது நேரம் எடுக்கலாம்.</div>

    <table id="resultTable">
        <thead>
            <tr>
                <th>வ.எண்</th>
                <th>பயனர்</th>
                <th>திட்டங்கள் (பங்களிப்புகள்)</th>
                <th>மொத்தம்</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div id="summary" class="total-box" style="display:none;"></div>
</div>

<script>
// பயனர் பெயரைச் சுத்திகரிக்கும் செயல்பாடு
function cleanUsername(text) {
    if (!text) return "";
    let name = text.replace(/--/g, "").trim();
    // அடைப்புக்குறிகள் மற்றும் அதற்குப் பின் உள்ள நேரக் குறியீடுகளை நீக்குகிறது
    name = name.split('(')[0].split(/[0-9]/)[0].trim(); 
    return name;
}

// தேதி வரம்பை API-க்கு ஏற்றவாறு மாற்றுதல்
function getDateRange() {
    const startVal = document.getElementById("startMonth").value;
    const endVal = document.getElementById("endMonth").value;
    
    return {
        from: startVal + "-01T00:00:00Z",
        to: endVal + "-28T23:59:59Z" // பிப்ரவரி கருதி 28, API இதைச் சரிசெய்து கொள்ளும்
    };
}

async function fetchCentralStats() {
    const rawInput = document.getElementById("userList").value;
    const users = rawInput.split("\n").map(cleanUsername).filter(Boolean);
    const range = getDateRange();

    const loader = document.getElementById("loader");
    const tableBody = document.getElementById("tableBody");
    const summary = document.getElementById("summary");

    loader.style.display = "block";
    tableBody.innerHTML = "";
    summary.style.display = "none";

    let grandTotal = 0;

    for (let i = 0; i < users.length; i++) {
        const user = users[i];
        let userTotal = 0;
        let projectHTML = "";

        try {
            // CentralAuth மூலம் பயனர் இணைக்கப்பட்டுள்ள திட்டங்களைப் பெறுதல்
            const centralUrl = `https://meta.wikimedia.org/w/api.php?action=query&meta=centralauth&ucuser=${encodeURIComponent(user)}&format=json&origin=*`;
            const cRes = await fetch(centralUrl);
            const cData = await cRes.json();

            if (cData.query && cData.query.centralauth && cData.query.centralauth.attached) {
                const attachedProjects = cData.query.centralauth.attached;

                // ஒவ்வொரு திட்டத்திலும் குறிப்பிட்ட காலத்தில் செய்த தொகுப்புகளைக் கணக்கிடுதல்
                for (let proj of attachedProjects) {
                    const wikiUrl = proj.url.replace("http://", "https://") + "/w/api.php";
                    const statsUrl = `${wikiUrl}?action=query&list=usercontribs&ucuser=${encodeURIComponent(user)}&ucstart=${range.to}&ucend=${range.from}&uclimit=500&format=json&origin=*`;
                    
                    const sRes = await fetch(statsUrl);
                    const sData = await sRes.json();

                    if (sData.query && sData.query.usercontribs) {
                        const count = sData.query.usercontribs.length;
                        if (count > 0) {
                            userTotal += count;
                            // திட்டத்தின் பெயரைச் சுருக்குதல் (எ.கா: tawiki -> ta.wikipedia)
                            let shortName = proj.wiki.replace("wiki", ".wiki");
                            projectHTML += `<span class="project-tag">${shortName}: ${count}</span>`;
                        }
                    }
                }
            }

            grandTotal += userTotal;
            tableBody.innerHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td><b>${user}</b></td>
                    <td>${projectHTML || "<span style='color:gray'>குறிப்பிட்ட காலத்தில் பங்களிப்புகள் இல்லை</span>"}</td>
                    <td><b style="color:#2980b9">${userTotal}</b></td>
                </tr>`;

        } catch (e) {
            console.error("Error for " + user, e);
        }
    }

    loader.style.display = "none";
    summary.style.display = "block";
    summary.innerText = `அனைத்து பயனர்களின் மொத்தப் பங்களிப்புகள்: ${grandTotal}`;
}
</script>

</body>
</html>
